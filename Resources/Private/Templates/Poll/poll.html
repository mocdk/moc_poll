<f:layout name="default">
	<f:section name="content">
		<h2 class="cufon">{poll.question}</h2>
		<f:for each="{poll.responses}" as="anwser">
			<div style="display:block;margin-bottom:10px;"><input type="radio" name="response" value="{anwser.uid}" id="{anwser.uid}" class="reply"/>&nbsp;<label for="{anwser.uid}" style="">{anwser.reply}</label></div>
		</f:for>
		<div class="buttonPoll">
			<input type="button" value="Stem" class="vote-button" />
		</div>
	</f:section>
</f:layout>
